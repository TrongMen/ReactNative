    <script>
        var arrayForecasted = [12, 5, -5, 0, 4] ;
        function printForecast(arr){
            var numDay = 1;
            arr.forEach(element => {
                console.log(`...${element}oC in ${numDay} days ...`);
                numDay++;
            })
        }
        console.log(printForecast(arrayForecasted));
